apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu-msa-comment
  labels:
    app: comment-msa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-msa
  template:
    metadata:
      labels:
        app: comment-msa
    spec:
      containers:
      - name: comment-msa
        image: nayoungjang/cicd-edu-msa-comment:{BUILD NUMBER}
        imagePullPolicy: Always
        ports:
        - containerPort: 28083             
---
apiVersion: v1
kind: Service
metadata:
  name: edu-msa-comment
  labels:
    app: comment-msa  
spec:
  ports:
  - nodePort: 33301
    port: 28083
    protocol: TCP
    targetPort: 28083
  selector:
    app: comment-msa
  type: NodePort

